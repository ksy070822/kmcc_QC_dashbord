# Cloud Build 설정 파일
# GitHub 연동 또는 수동 빌드에 사용
#
# 수동 배포 명령어:
#   gcloud builds submit --config cloudbuild.yaml .
#
# 필요한 substitution 변수:
#   _SERVICE_NAME: Cloud Run 서비스 이름 (기본: qc-dashboard)
#   _REGION: 배포 리전 (기본: asia-northeast3)
#
# GitHub 트리거 설정 시 대체 변수로 설정하세요.

steps:
  # 1단계: Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'

  # 2단계: Container Registry에 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

  # 3단계: Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'

# 대체 변수 기본값
substitutions:
  _SERVICE_NAME: qc-dashboard
  _REGION: asia-northeast3

# 빌드 이미지 저장
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'

# 빌드 타임아웃 (10분)
timeout: '600s'
